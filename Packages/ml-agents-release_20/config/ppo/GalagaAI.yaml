behaviors:
  Player:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 1024 
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 500000
    time_horizon: 300 
    summary_freq: 10000
    threaded: true
  Alien:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 512
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 64 
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0 
    keep_checkpoints: 5
    max_steps: 5000000
    time_horizon: 800 
    summary_freq: 20000
    threaded: true
